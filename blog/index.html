---
layout: homepage
title: "Blog"
tagline: "a Los Angeles based web developer"
---	
	
<ul class="posts">
	{% for post in site.categories.blog %}
	<li>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		{% if post.description %}
		<p>{{ post.description }}</p>
		{% endif %}
		<p class="post_date">{{ post.date | date: "%B %e, %Y" }}</p>
	</li>
	{% endfor %}
</ul>
