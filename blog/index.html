---
layout: homepage
title: "Blog"
tagline: "a Los Angeles based web developer"
---	
	
<div class="latest-posts">
<ul class="posts">
	{% for post in site.categories.blog %}
	
	<div class="row">
	<div class="span9">
	<h3 class="hp-preview"><a href="{{ post.url }}">{{ post.title }}</a></h3>
	</div>
	
	
	<div class="span3">
	<p class="post_date text-right pull-right">{{ post.date | date: "%B %e, %Y" }}</p>
	</div>
	
	</div>
	
	{% endfor %}
</ul>
</div>
