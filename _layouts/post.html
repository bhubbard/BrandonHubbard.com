{% include header.html %}

<div class="container">
<div class="row-fluid">
	

<div class="span2">
	
	<hr>
<p>Published <br />
	<time datetime="{{ entry.date }}" id="top_time">{{ page.date | date: "%B %d, %Y" }}</time>	
</p>



</div>	
	
<div class="span8">

<article class="post">
	<header>
		<h2 class="post-header">{{ page.title }}</h2>
	</header>
	{{ content }}
	
	<br />

	<strong><em>Enjoy this post? If so, please share!</em></strong> 
	<br />
<div class="addthis_toolbox addthis_default_style addthis_16x16_style">
<a class="addthis_button_facebook"></a>
<a class="addthis_button_twitter"></a>
<a class="addthis_button_pinterest_share"></a>
<a class="addthis_button_google_plusone_share"></a>
<a class="addthis_button_pocket"></a>
</div>

</article>

</div>
</div>
</div>

{% include footer.html %}
