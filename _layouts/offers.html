{% include header.html %}

<div class="container">
<div class="row">

<div class="latest-posts">
<ul class="posts">
	{% for post in site.categories.offers %}
	

	<div class="span9">
	<h3 class="hp-preview"><a href="{{ post.url }}">{{ post.title }}</a></h3>
	</div>
	
	
	<div class="span3">
	<p class="post_date text-right pull-right">{{ post.status }}</p>
	</div>
	

	
	{% endfor %}
</ul>
</div>



</div>
</div>
