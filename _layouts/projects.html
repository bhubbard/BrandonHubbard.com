{% include header.html %}

<div class="container">
<div class="row">
<div class="span8 offset2">

<ul class="posts">
	{% for post in site.categories.projects %}
	<li>
	<img src="{{ post.image }}" />
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		{% if post.description %}
	
		<p>{{ post.description }}</p>
		{% endif %}
		<p class="post_date">{{ post.date | date: "%B %e, %Y" }}</p>
	</li>
	{% endfor %}
</ul>

</div>
</div>
</div>

{% include footer.html %}
