{% include header.html %}

<div class="container">
<div class="row">
<div class="span8 offset2">

<div class="latest-posts">
<ul class="posts">
	{% for post in site.categories.projects %}
	
	<div class="row">
	<div class="span5">
	<h3 class="hp-preview"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		{{ post.img }}
	</div>
	
	
	<div class="span3">
	<p class="post_date pull-right">{{ post.date | date: "%B %e, %Y" }}</p>
	</div>
	
	</div>
	
	{% endfor %}
</ul>
</div>


</div>
</div>
</div>

{% include footer.html %}
