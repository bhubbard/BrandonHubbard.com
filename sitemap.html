---
layout: homepage
title: "Sitemap"
---

{% for post in site.posts %}
<div class="row-fluid">

	<div class="span2 pull-left">
		<p class="aside">{{ post.date | date: "%Y" }}</p>
	</div>
	
	<div class="span4">
		<h2 style="font-size:14px;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	</div>
	
	<div class="span2 pull-right">
		<p class="aside">{{ post.date | date: "%b %e" }}</p>
	</div>
	
</div>
{% endfor %}
